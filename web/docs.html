<h1>Web Weaver Documentation</h1>

<h2>Commands</h2>
<dl>
  <dt>load([url])</dt>
  <dd>Load the contents of [url] to the Central Frame.  Any javascript
    is executed.</dd>
  <dt>get([url])</dt>
  <dd>Load the contents of [url] directly to the data variable.
    Javascript is not evaluated.</dd>
</dl>
